<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09 Array med liste</title>
    <style>
        body {
            color: burlywood;
        }

        #display {
            width: 20vw;
            height: 20wv;
            border: 1px solid silver;
            margin: 7vw;
            padding: 1vw;
        }

    </style>
</head>

<body>

    <ul id="display"></ul>

    <script>
        let playlist = ["BOY BOYE", "Siger Ingenting", "Best to You", "Self Care", "Sunflower", "Sundress", "Mand Over Bord"];

        playlist.forEach(sang => {
            let element = document.createElement("li");
            let mySong = document.createTextNode(sang);

            element.appendChild(mySong);

            document.querySelector("#display").appendChild(element);

        })

    </script>
</body>

</html>
