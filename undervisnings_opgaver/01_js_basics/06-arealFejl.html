<body>

    <script>
        let længde = prompt("Angiv længde");
        let bredde = prompt("Angiv bredde");

        let resultat = `Arealet er ${areal(længde, bredde )} kvadratmeter`;
        console.log(resultat)

        function areal(l, b) {
            let a = (l * b);
            if (a == 0) {
                return ("Husk længde og bredde skal være et tal. Prøv igen");
            } else if (isNaN(a)) {
                return ("fejl, prøv med et tal");
            } else {
                return (`Arealet er ${a}.`);
            }

            let resultat = areal(længde, bredde);

            confirm(resultat);

            if (confirm) {
                location.reload();
            }
        }
    </script>
