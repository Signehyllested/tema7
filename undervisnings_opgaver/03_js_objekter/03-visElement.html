<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-objekt</title>
    <style>

    </style>
</head>

<body>

    <article id="dyr">
        <h3></h3>
        <img src="" alt="">
        <p id="p1">Type: </p>
        <p id="p2">Levested: </p>
    </article>


    <script>
        const dyr = {
            "navn": "Gris",
            "type": "Pattedyr",
            "levested": "svinefarme",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }

        document.addEventListener("DOMContentLoaded", start)

        function start() {
            console.log(dyr)
            const destination = document.querySelector("#dyr");
            destination.querySelector("h3").textContent = `${dyr.navn}`;
            destination.querySelector("img").src = dyr.billede;
            destination.querySelector("#p1").textContent += dyr.type;
            destination.querySelector("#p2").textContent += dyr.levested;

        }
    </script>
</body></html>
