<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-objekt</title>
    <style>

    </style>
</head>

<body>

    <section id="liste"></section>
    <script>
        let dyr = [{
            "navn": "Gris",
            "type": "Pattedyr",
            "levested": "svinefarme",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }, {
            "navn": "Frø",
            "type": "Amfibe",
            "levested": "Skoven",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png"
        }, {
            "navn": "Ræv",
            "type": "Pattedyr",
            "levested": "Skoven",
            "billede": "http://mabe-kea.dk/E19/pics/fox.png"
        }, {
            "navn": "Sild",
            "type": "Fisk",
            "levested": "Vand",
            "billede": "http://mabe-kea.dk/E19/pics/sild.png"
        }, {
            "navn": "Krokodille",
            "type": "Krybdyr",
            "levested": "Vand",
            "billede": "http://mabe-kea.dk/E19/pics/kroko.png"
        }, ]



        document.addEventListener("DOMContentLoaded", start)

        function start() {

            const listevisning = document.querySelector("#liste");
            dyr.forEach(dyr => {
                listevisning.innerHTML += `<p>${dyr.navn} ${dyr.type} ${dyr.levested}</p>`
            })


        }

    </script>
</body>

</html>
